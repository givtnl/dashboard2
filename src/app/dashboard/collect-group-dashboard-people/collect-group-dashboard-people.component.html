<div class="container-fluid h-100 d-flex flex-column">
    <div class="row pt-5">
        <div class="col-12">
            <h2 class="text-font-light text-givt-purple">
                {{ pageTitle }}</h2>
        </div>
    </div>
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()" class="mx-4 my-4">
        <div class="py-3 form-row background-gradient-blue rounded-top-right">
            <div class="px-3 text-white text-heavy-font d-flex col-2">
                Role
            </div>
            <div class="px-3 text-white text-heavy-font d-flex col-2">
                First name
            </div>
            <div class="px-3 text-white text-heavy-font d-flex col-2">
                Last name
            </div>
            <div class="px-3 text-white text-heavy-font d-flex col-2">
                Email
            </div>
            <div class="px-3 text-white text-heavy-font d-flex col-2">
                Telephone
            </div>
        </div>
        <div formArrayName="contactPersons">
            <div *ngFor="let item of contactPersons.controls; let contactIndex=index" [formGroupName]="contactIndex" 
                [ngClass]="{'bg-grey': contactIndex % 2 == 0, 'bg-white': contactIndex % 2 == 1}" class="border-bottom form-row py-3">
                <div class="px-3 text-givt-purple d-flex col-2">
                    {{ item.value.role }}
                </div>
                <div class="px-3 text-givt-purple d-flex col-2">
                    {{ item.value.firstName }}
                </div>
                <div class="px-3 text-givt-purple d-flex col-2">
                    {{ item.value.lastName }}
                </div>
                <div class="px-3 text-givt-purple d-flex col-2">
                    {{ item.value.email }}
                </div>
                <div class="px-3 text-givt-purple d-flex col-2">
                    {{ item.value.phone }}
                </div>
            </div>
        </div>
    </form>
    <div class="col-xl-2 col-sm-7 col-lg-4 col-md-5 mb-3 col-8">
        <app-dashboard-link-button text="Add contact person"
            [route]="['/', 'contact-registration']" icon="fas fa-plus mr-3"></app-dashboard-link-button>
    </div>    
</div>
