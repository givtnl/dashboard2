<div class="container-fluid h-100 d-flex flex-column">
  <div class="row pt-5">
    <div class="col-12">
      <h2 class="text-font-light text-givt-purple">
        {{ 'hello' | translate }}
      <span *ngIf="applicationStateService.currentUserExtensionModel && applicationStateService.currentUserExtensionModel.FirstName">{{ applicationStateService.currentUserExtensionModel.FirstName }}</span></h2>
    </div>
  </div>
  <div class="row mt-5 mb-5" *ngIf="loading">
    <div class="col-12 text-center">
      <div class="d-flex  text-givt-purple justify-content-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 mb-4" *ngIf="!loading">
    <div *ngFor="let record of collectGroups" class="col-xl-4 col-lg-5 col-md-6 mb-3">
      <app-dashboard-tile-widget class="text-white"
        icon="fas {{getIconForCollectGroupType(record.CollectGroupType)}} fa-3x"
        image="assets/images/widget-background-1.svg" footer="" [title]="record.Name"
        (tileClicked)="tileClicked($event)"></app-dashboard-tile-widget>
    </div>
  </div>
  <div class="row d-flex flex-grow-1">
    <div class="col-xl-3 col-sm-7 col-lg-4 col-md-5 mb-3 col-8" *ngIf="showGiftAidButton">
      <app-dashboard-link-button text="{{'dashboardHomeComponent.giftaid'|translate}}" [route]="['/', 'onboarding', 'giftaid']" icon="fas fa-heart mr-3"></app-dashboard-link-button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4 col-lg-7 col-md-7">
      <app-dashboard-complete-account-widget></app-dashboard-complete-account-widget>
    </div>
  </div>

</div>
