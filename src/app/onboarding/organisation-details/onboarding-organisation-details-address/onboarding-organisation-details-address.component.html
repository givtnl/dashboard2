<form autocomplete='off' [formGroup]='form' (ngSubmit)='submit()'>
    <app-custom-card-v2 titleTranslationKey="onboardingOrganisationDetailsAddressComponent.title"
        description="onboardingOrganisationDetailsAddressComponent.subtitle" showPreviousButton="true">
        <div body>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="text"
                        placeholder="{{'onboardingOrganisationDetailsAddressComponent.placeholders.address' | translate}}"
                        formControlName="address" class="form-control form-control-lg mb-3 shadow text-givt-purple" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text"
                        placeholder="{{'onboardingOrganisationDetailsAddressComponent.placeholders.city' | translate}}"
                        formControlName="city" class="form-control form-control-lg mb-3 shadow text-givt-purple" />
                </div>
                <div class="form-group col-md-4">
                    <input type="text"
                        placeholder="{{'onboardingOrganisationDetailsAddressComponent.placeholders.postcode' | translate}}"
                        formControlName="postcode" class="form-control form-control-lg mb-3 shadow text-givt-purple" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <select class="form-control form-control-lg shadow text-givt-purple" formControlName="country">
                        <option value="" disabled selected translate>
                            onboardingOrganisationDetailsAddressComponent.placeholders.country</option>
                        <option translate value="GB">onboardingOrganisationDetailsAddressComponent.countrys.GB</option>
                        <option translate value="GG">onboardingOrganisationDetailsAddressComponent.countrys.GG</option>
                        <option translate value="JE">onboardingOrganisationDetailsAddressComponent.countrys.JE</option>
                    </select>
                </div>
            </div>
        </div>
    </app-custom-card-v2>
</form>
