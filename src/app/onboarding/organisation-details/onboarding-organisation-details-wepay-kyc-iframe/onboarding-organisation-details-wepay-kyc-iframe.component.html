<app-custom-card
    titleTranslationKey="OnboardingOrganisationDetailsWePayIframeComponent.title" 
    description="onboardingOrganisationDetailsAddressComponent.subtitle" 
    [showPreviousButton]="false">
    <div body class="mt-3">
        <p translate="OnboardingOrganisationDetailsWePayIframeComponent.subtitle"
            class="text-givt-purple text-center p-0 m-0">
        </p>
        <div class="row mt-3">
            <div class="col-md-12">
                <div id="kyc-iframe"></div>
                <div *ngIf="hasConfigurationError">
                    <p translate="OnboardingOrganisationDetailsWePayIframeComponent.error"
                        class="text-red text-center p-0 m-0">
                    </p>
                </div>
                <div *ngIf="hasCreationError">
                    <p translate="OnboardingOrganisationDetailsWePayIframeComponent.creationError"
                        class="text-red text-center p-0 m-0">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div bottom>
        <div class="row mt-3 mb-2">
            <div class="col-md-12">
                <button bottom [disabled]="loading" type="submit" [translate] id="submit-kyc-button"
                    class="btn btn-lg bg-givt-green text-white text-heavy-font w-100 m-0">
                    <i class="fas fa-spinner fa-spin mr-1" *ngIf="loading"></i>
                    OnboardingOrganisationDetailsWePayIframeComponent.btnText
                </button>
            </div>
        </div>
    </div>

</app-custom-card>
