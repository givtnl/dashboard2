<app-custom-card [showCloseButton]="false">
    <div body class="text-center">
        <app-header-image class="d-flex flex-row justify-content-center confetti"></app-header-image>
        <div class="circle-green w-150px h-150px d-flex justify-content-center align-items-center shadow mb-5 mx-auto">
            <i class="fas fa-check fa-5x text-white"></i>
        </div>
        <p class="introduction-title text-primary text-heavy-font text-givt-purple" translate>
            OnboardingOrganisationDetailsWePayPayoutDetailsComponent.SuccessTitle</p>
        <p class="text-givt-purple text-light-font" translate>
            OnboardingOrganisationDetailsWePayPayoutDetailsComponent.SuccessSubTitle</p>
    </div>

    <a bottom [routerLink]="['/','dashboard']" [translate]
        class="btn btn-lg bg-givt-green text-white text-heavy-font bottom-button w-100">
        onboardingOrganisationDetailsCompleteComponent.finalActionText
</a>

</app-custom-card>
