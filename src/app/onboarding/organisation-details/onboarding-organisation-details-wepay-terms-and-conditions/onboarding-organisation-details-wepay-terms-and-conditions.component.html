
<form class="vh-100" autocomplete='off' [formGroup]='form' (ngSubmit)='submit()'>
    <app-custom-card
        titleTranslationKey="OnboardingOrganisationDetailsWePayTermsAndConditionsComponent.title" 
        description="OnboardingOrganisationDetailsWePayTermsAndConditionsComponent.subtitle" 
        [showPreviousButton]="false"
        [showCloseButton]="true"
        iconBackgroundClass="circle-purple"
        icon="fas fa-clipboard-list fa-3x">
        <div body class="text-center">
            <div class="row">
                <div class="col-md-12">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="termsOfService">
                    <label class="form-check-label" for="defaultCheck1">
                        I accept and agree to <a href="https://go.wepay.com/terms-of-service">WePay Terms of Service</a>
                    </label>
                </div>  
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" formControlName="privacyPolicy">
                    <label class="form-check-label" for="defaultCheck2">
                        I accept and agree to <a href="https://go.wepay.com/privacy-policy">WePay Privacy Policy</a>
                    </label>
                </div>
            </div>
        </div>
        <div bottom>
            <div class="row mt-3 mb-2">
                <div class="col-md-12">
                    <button bottom [disabled]="!form.valid || loading" type="submit" [translate] id="submit-kyc-button"
                        class="btn btn-lg bg-givt-green text-white text-heavy-font w-100 m-0">
                            <i class="fas fa-spinner fa-spin mr-1" *ngIf="loading"></i>
                            OnboardingOrganisationDetailsWePayTermsAndConditionsComponent.btnText
                    </button>
                </div>
            </div>
        </div>

    </app-custom-card>
</form>
