
<form class="vh-100" autocomplete='off' [formGroup]='form' (ngSubmit)='submit()'>
    <app-custom-card
        titleTranslationKey="onboardingBankAccountSigningAgreementComponent.title" 
        description="OnboardingOrganisationDetailsWePayTermsAndConditionsComponent.subtitle" 
        [showPreviousButton]="false"
        [showCloseButton]="true"
        iconBackgroundClass="circle-purple"
        icon="fas fa-donate fa-3x">
        <div body class="text-center">
            <div class="row mt-3">
                <div class="col-md-12">
                    <p class="text-givt-purple text-light-font" translate>
                        OnboardingOrganisationDetailsTermsAndPricingComponent.description</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="termsAndPricing">
                    <label class="text-givt-purple text-light-font" for="defaultCheck1">
                        <span translate>OnboardingOrganisationDetailsWePayTermsAndConditionsComponent.text1</span>
                    </label>&nbsp;
                    <a class="text-link" (click)="goToLink('https://go.wepay.com/terms-of-service')">
                        <span translate>preboardingWelcomeDetailsComponent.legalName</span>
                        <span translate>OnboardingOrganisationDetailsTermsAndPricingComponent.text2</span></a>
                </div>  
            </div>
        </div>
        <div bottom>
            <div class="row mt-3 mb-2">
                <div class="col-md-12">
                    <button bottom [disabled]="!form.valid || loading" type="submit" [translate] id="submit-kyc-button"
                        class="btn btn-lg bg-givt-purple text-white text-heavy-font w-100 m-0">
                            <i class="fas fa-spinner fa-spin mr-1" *ngIf="loading"></i>
                            OnboardingOrganisationDetailsWePayTermsAndConditionsComponent.btnText
                    </button>
                </div>
            </div>
        </div>

    </app-custom-card>
</form>
