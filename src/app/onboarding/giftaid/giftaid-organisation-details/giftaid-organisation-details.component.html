<form autocomplete='off' [formGroup]='form' (ngSubmit)='submit()' class='justify-content-center w-100 h-100' #formDir="ngForm" [class.submitted]="formDir.submitted">
    <app-custom-card titleTranslationKey='onboardingGiftAidOrganisationDetailsComponent.title'
        [showPreviousButton]="true" iconBackgroundClass="circle-blue" icon="fas fa-newspaper fa-5x">
        <div body>
            <p class="introduction-title text-primary text-light-font text-givt-purple mt-3" translate>
                onboardingGiftAidOrganisationDetailsComponent.description</p>

                <p class="introduction-title text-primary text-light-font text-givt-purple mt-3" translate>
                    onboardingGiftAidOrganisationDetailsComponent.subtitleDetails</p>

            <input type="text" placeholder="{{'onboardingGiftAidOrganisationDetailsComponent.placeholderCharityName' | translate}}" formControlName="charityName"
                class="form-control form-control-lg mb-3 shadow text-givt-purple" />

            <input type="email" placeholder="{{'onboardingGiftAidOrganisationDetailsComponent.placeholderEmailAddress' | translate}}" formControlName="charityEmailAddress"
                class="form-control form-control-lg mb-3 shadow text-givt-purple" />

            <input type="text" placeholder="{{'onboardingGiftAidOrganisationDetailsComponent.placeholderPhonenumber' | translate}}" formControlName="charityPhoneNumber"
                class="form-control form-control-lg mb-3 shadow text-givt-purple" />

        </div>
        <button bottom type="submit" [translate] [disabled]="loading"
            class="btn align-self-end btn-lg bg-givt-purple text-white text-heavy-font bottom-button w-75">
            <span class="text-white text-heavy-font" translate>
                <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
                onboardingOrganisationDetailsCharityNumberComponent.nextButtonText
            </span>
        </button>
    </app-custom-card>
</form>
