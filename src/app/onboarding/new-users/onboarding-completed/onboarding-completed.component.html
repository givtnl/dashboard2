<div class="component-container">
  <div class="custom-card shadow">
    <div class="card-titlebar">
    </div>
    <div class="card-content">
      <div class="card-content-header center-xy confetti">
          <app-header-image class="text-center w-100 mb-4"></app-header-image>
          <div class="circle-green shadow w-150px h-150px center-xy">
              <i class="fas text-white fa-check fa-5x"></i>
          </div>
      </div>
      <div class="card-content-body d-flex flex-grow-1">
        <div class="text-center">
          <p class="introduction-title text-primary text-heavy-font text-givt-purple" translate>
            onboardingCompletedComponent.title
          </p>
          <p class="text-givt-purple text-light-font" translate>onboardingCompletedComponent.description</p>
        </div>
      </div>
      <div class="card-content-footer">
        <div class="mr-0 ml-auto w-75 px-0">
          <a *ngIf="currentOrganisation.Country !== 'GB'" [translate]
            class="btn btn-lg bg-givt-green float-right text-white text-heavy-font w-100" [href]="oldDashboardLink">
            onboardingWelcomeComponent.goToDashboardText
          </a>
          <a *ngIf="currentOrganisation.Country === 'GB'" [translate]
            class="btn btn-lg bg-givt-green float-right text-white text-heavy-font w-100"
            [routerLink]="['/', 'dashboard']">
            onboardingWelcomeComponent.goToDashboardText
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
