<app-custom-card [showCloseButton]="false">
    <div body>
        <app-header-image class="d-flex flex-row justify-content-center confetti"></app-header-image>
        <div class="circle-green w-150px h-150px d-flex justify-content-center align-items-center shadow mb-5 mx-auto">
            <i class="fas fa-check fa-5x text-white"></i>
        </div>
        <p class="introduction-title text-primary text-heavy-font text-givt-purple text-center" translate>
          onboardingCompletedComponent.title
        </p>
        <p class="text-givt-purple text-light-font text-center" translate>onboardingCompletedComponent.description</p>
      </div>
        
      <a bottom [translate]
        class="btn btn-lg align-self-center bg-givt-green text-white text-heavy-font bottom-button w-75"
        [routerLink]="['/', 'dashboard']">
        onboardingWelcomeComponent.goToDashboardText
      </a>
</app-custom-card>
