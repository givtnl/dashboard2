<form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column h-100">
  <div class="d-flex flex-column CONTAINER container my-auto shadow h-100 w-100">
    <div class="HEADER row justify-content-center pt-5 pb-3 position-relative">
      <app-header-image class="text-center w-100"></app-header-image>
      <div class="pb-5 header-navigation-bar position-absolute w-100 top-0">
        <div class="ml-3 float-left right-0 mr-auto h5">
          <a class="cursor-pointer" [routerLink]="['/', 'onboarding', 'welcome','new-users']">
            <i class="fas text-givt-purple fa-arrow-left"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="BODY row d-flex flex-grow-1 overflow-auto">
      <div class="w-100">
        <p [translate]="'onboardingWelcomeComponent.title'"
          [translateParams]="{ name: stateService.currentOnboardingRequest.companyName }"
          class="introduction-title text-primary text-light-font text-givt-purple text-center mt-3"></p>
        <input type="email" autocomplete="new-password" placeholder="{{ 'placeholders.email' | translate }}"
          formControlName="email" class="form-control form-control-lg mb-3 shadow text-givt-purple" />
        <app-password-input formControlName="password"></app-password-input>
      </div>
    </div>
    <div class="FOOTER row pb-4">
      <div class="mr-0 ml-auto col-8 px-0 pt-2">
        <button type="submit" [translate]
          class="btn float-right btn-lg bg-givt-purple text-white text-heavy-font w-100 m-0">
          <i class="fas fa-spinner fa-spin mr-2" *ngIf="loading"></i>onboardingPersonalDetailsComponent.nextButtonText
        </button>
      </div>
    </div>
  </div>
</form>
