<form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column h-100">
  <div class="component-container">
    <div class="custom-card shadow">
      <div class="card-titlebar">
      </div>
      <div class="card-content">
        <div class="card-content-header center-xy">
          <app-header-image class="text-center w-100"></app-header-image>
        </div>
        <div class="card-content-body d-flex flex-grow-1">
          <div class="w-100">
            <p [translate]="'onboardingWelcomeComponent.title'"
              [translateParams]="{ name: stateService.currentOnboardingRequest.companyName }"
              class="introduction-title text-primary text-light-font text-givt-purple text-center mt-3"></p>
            <input type="email" autocomplete="new-password" placeholder="{{ 'placeholders.email' | translate }}"
              formControlName="email" class="form-control form-control-lg mb-3 shadow text-givt-purple" />
            <small class="text-left form-text pb-3">
              <a class="text-givt-purple text-light-font" translate
                [routerLink]="['/', 'onboarding', 'welcome', 'new-users', { outlets: { 'onboarding-outlet': ['change-email'] } }]"
                queryParamsHandling="merge">
                onboardingWelcomeComponent.differentEmailAddress</a>
            </small>
            <app-password-input *ngIf="showPassword" formControlName="password"></app-password-input>
          </div>
        </div>
      </div>
      <div class="card-content-footer">
        <div class="mr-0 ml-auto w-75 px-0">
          <button type="submit" [translate]
            class="btn float-right btn-lg bg-givt-green text-white text-heavy-font w-100 m-0">
            onboardingWelcomeComponent.registerButtonText
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
