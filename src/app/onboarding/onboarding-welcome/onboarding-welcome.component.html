<div class="container onboarding-container align-self-center">
  <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
    <div class="onboarding-wrapper">
      <div class="onboarding-header mt-5">
        <app-header-image></app-header-image>
        <p [translate]="'onboardingWelcomeComponent.title'"
          [translateParams]="{ name: stateService.currentOnboardingRequest.companyName }"
          class="introduction-title text-center text-light-font"></p>
      </div>
      <div class="onboarding-body">
        <input type="email" disabled autocomplete="new-password" placeholder="{{ 'placeholders.email' | translate }}"
          formControlName="email" class="form-control-lg pt-3 form-control-plaintext" />
        <small class="form-text pb-3">
          <a translate [routerLink]="['/', 'onboarding', 'change-email']" queryParamsHandling="merge">
            onboardingWelcomeComponent.differentEmailAddress</a>
        </small>
        <app-password-input formControlName="password"></app-password-input>
      </div>
    </div>
    <div class="onboarding-footer">
      <button type="submit" [translate] class="btn btn-lg btn-success text-white text-heavy-font mb-3">
        onboardingWelcomeComponent.registerButtonText
      </button>
    </div>
  </form>
</div>
