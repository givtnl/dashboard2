<div class="container onboarding-container align-self-center">
  <div class="onboarding-wrapper">
    <div class="onboarding-header mt-5">
      <app-header-image></app-header-image>
      <p [translate]="'onboardingWelcomeComponent.title'"
          [translateParams]="{ name: stateService.currentOnboardingRequest.companyName }"
          class="introduction-title text-center mt-3 text-light-font"></p>
    </div>
    <div class="onboarding-body mt-3">
      <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
        <input type="email" disabled autocomplete="new-password"
          placeholder="{{ 'placeholders.email' | translate }}"
          class="form-control-lg pt-3 form-control" />
        <small class="text-left form-text pb-3">
          <a class="text-givt-purple text-light-font" translate [routerLink]="['/', 'onboarding', 'change-email']"
            queryParamsHandling="merge">
            onboardingWelcomeComponent.differentEmailAddress</a>
        </small>
        <app-password-input></app-password-input>
      </form>
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" [translate] class="btn float-right btn-lg btn-success text-white text-heavy-font">
      onboardingWelcomeComponent.registerButtonText
    </button>
  </div>
</div>
