<div class="component-container">
    <div class="custom-card shadow">
        <div class="card-titlebar">
            <div class="position-absolute mr-4 float-right right-0 top-0 h5">
                <div class="mr-4 float-right right-0 ml-auto">
                    <app-questionmark title="onboardingBankAccountIntroComponent.questionmarkTitle"
                        text="onboardingBankAccountIntroComponent.questionmarkText"></app-questionmark>
                </div>
            </div>
        </div>
        <div class="card-content">
            <div class="card-content-header center-xy">
                <div class="circle-purple shadow w-150px h-150px center-xy">
                    <i class="fas text-white fa-wallet fa-5x"></i>
                </div>
            </div>
            <div class="card-content-body d-flex flex-grow-1">
                <div class="text-center w-100">
                    <p class="introduction-title text-primary text-heavy-font text-givt-purple" translate>
                        onboardingBankAccountIntroComponent.title</p>
                    <p class="text-givt-purple text-light-font" translate>
                        onboardingBankAccountIntroComponent.description
                    </p>
                </div>
                <ul class="w-100 mt-4">
                    <li class="mb-2 text-light-font">
                        {{'onboardingBankAccountIntroComponent.what1' | translate}}
                    </li>
                    <li class="mb-2 text-light-font">
                        {{'onboardingBankAccountIntroComponent.what2' | translate}}
                    </li>
                </ul>
            </div>
            <div class="card-content-footer">
                <button [translate] (click)="startBankAccount()"
                    class="btn float-right btn-lg bg-givt-green text-white text-heavy-font w-75 m-0">
                    onboardingBankAccountIntroComponent.startButtonText
                </button>
            </div>
        </div>
    </div>
</div>
