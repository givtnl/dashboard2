<app-custom-card titleTranslationKey="onboardingBankAccountSigningDirectDebitGuaranteeComponent.title"
    questionMarkTitle="onboardingBankAccountIntroComponent.questionmarkTitle"
    questionMarkText="onboardingBankAccountIntroComponent.questionmarkText" [showCloseButton]="true">

    <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
        <p class="text-givt-purple text-light-font"
            innerHTML="{{'onboardingBankAccountSigningDirectDebitGuaranteeComponent.description' | translate}}">
        </p>
        <div class="custom-control custom-switch">
            <input type="checkbox" formControlName="acceptedDirectDebitGuarantee" class="custom-control-input"
                id="acceptedDirectDebitGuarantee" style="height:50px; width:50px;">
            <label class="custom-control-label"
                for="acceptedDirectDebitGuarantee">{{'onboardingBankAccountSigningDirectDebitGuaranteeComponent.switch' | translate}}</label>
        </div>
        <button (click)="handleAcceptOrRefusal()" [disabled]="!form.value.acceptedDirectDebitGuarantee || loading"
            [translate] class="btn float-right btn-lg bg-givt-purple text-white text-heavy-font bottom-button w-75">
            <span class="text-white text-heavy-font" translate>
                <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
                onboardingBankAccountSigningDirectDebitGuaranteeComponent.signText
            </span>
        </button>
    </form>

</app-custom-card>
