<form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column h-100">
    <div class="d-flex flex-column CONTAINER container my-auto shadow h-100 w-100">
        <div class="HEADER row d-flex align-items-center header-navigation-bar pt-5 pb-3">
            <div class="col-2"></div>
            <p translate class="text-givt-purple text-heavy-font p-0 m-0 text-center flex-grow-1">
                onboardingBankAccountSigningDirectDebitGuaranteeComponent.title
            </p>
            <a class='cursor-pointer'>
                <div class="col-2 text-center"><i class="fas text-givt-purple fa-times"></i></div>
            </a>
        </div>
        <div class="BODY row d-flex flex-grow-1 overflow-auto">
            <p class="text-givt-purple text-light-font" translate>
                onboardingBankAccountSigningDirectDebitGuaranteeComponent.description</p>
            <div class="form-check">
                <input formControlName="acceptedDirectDebitGuarantee" type="checkbox" class="form-check-input">
                <label class="form-check-label">I have read and agreed</label>
            </div>
        </div>
        <div class="FOOTER row pb-4 pt-2">
            <div class="mr-0 ml-auto col-8 px-0">

                <button type="submit" [class.disabled]="disableSignButton" [translate] [disabled]="loading || disableSignButton"
                    class="btn float-right btn-lg bg-givt-purple text-white text-heavy-font w-100 m-0 row d-flex align-items-center">
                    <div class="col-2"></div>
                    <p class="text-white text-heavy-font p-0 m-0 text-center flex-grow-1" translate>
                        <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
                        onboardingBankAccountSigningDirectDebitGuaranteeComponent.signText
                    </p>
                    <div class="col-2 text-center"><i class="fas text-white fa-arrow-right"></i> </div>
                </button>
            </div>
        </div>
    </div>
</form>
