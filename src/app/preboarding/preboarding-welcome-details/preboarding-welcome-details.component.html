<app-custom-card [showCloseButton]="false">
  <div body>
    <app-header-image class="d-flex flex-row justify-content-center"></app-header-image>
    <h1 translate class="text-primary text-light-font text-givt-purple text-center mt-5">
        preboardingWelcomeDetailsComponent.title
        <span>ðŸ‘‹</span>
    </h1>
    <div class="introduction-title text-primary text-light-font text-givt-purple text-center mt-3" 
        innerHtml="{{description}}"></div>
        
   

      <div class="d-flex h-25 align-items-end text-center">
        
          <label translate class="introduction-title text-primary text-light-font text-givt-purple " >
            <input class="form-check-input" type="checkbox"  [formControl]="accepted">
             preboardingWelcomeDetailsComponent.acceptanceText &nbsp;
              <a title="{{'preboardingWelcomeDetailsComponent.infoText' | translate}}" 
              href="{{privacyLink}}">
                <i class="fas fa-info-circle text-givt-purple"></i>
              </a>
          </label>
   
        
      </div>
  </div>

  <button bottom [disabled]="!accepted.value" type="submit" [translate]
    [routerLink]="['/', 'preboarding', 'register', 'name-in-app']"
    class="btn btn-lg bg-givt-green text-white text-heavy-font w-75 m-0">
          <i class="fas fa-rocket mr-1"></i>
          preboardingWelcomeDetailsComponent.startButtonText
  </button>

</app-custom-card>
