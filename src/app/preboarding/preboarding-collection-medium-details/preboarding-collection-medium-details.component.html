<form autocomplete='off' [formGroup]='form' (ngSubmit)='submit()' class='justify-content-center w-100 h-100'
    #formDir="ngForm" [class.submitted]="formDir.submitted">
    <app-custom-card [showCloseButton]="false" [showPreviousButton]="true"
        titleTranslationKey='preboardingOrganisation.topTitle'>
        <div body>
            <app-header-image class="d-flex flex-row justify-content-center"></app-header-image>
            <p class="introduction-title text-primary text-light-font text-givt-purple mt-3" translate>
                preboardingCollectionMediumDetails.description
            </p>

            <div id="accordion">
                <!-- Start of single collection card-->
                <div id="singleCollectionParent" class="card"
                    *ngIf="additionalInformationCommand.singleCollectionService.enabled">
                    <div class="card-header" id="headingSingleCollectionService" data-toggle="collapse"
                        data-target="#collapseSingleCollectionService" aria-expanded="true"
                        aria-controls="collapseSingleCollectionService">
                        <span translate class="introduction-title text-primary text-light-font text-givt-purple">
                            preboardingCollections.labelSingleCollection
                        </span>
                    </div>
                    <div id="collapseSingleCollectionService" class="collapse show medium-card-body"
                        aria-labelledby="headingSingleCollectionService" data-parent="#singleCollectionParent">
                        <div formArrayName="singleCollectionDetails">
                            <div *ngFor="let item of singleCollectionDetails().controls; let i=index">
                                <div class="row no-gutters medium-control-row" [formGroupName]="i">
                                    <div class="col-8">
                                        <select class="form-control form-control-sm"
                                            [class.invalid-collection-type]="formSubmitted == true && item.value.collectionType == null"
                                            formControlName="collectionType">
                                            <option translate [ngValue]="null">preboarding.selectMedium.select</option>
                                            <option translate [ngValue]="0">preboarding.selectMedium.bags</option>
                                            <option translate [ngValue]="1">preboarding.selectMedium.buckets</option>
                                            <option translate [ngValue]="2">preboarding.selectMedium.plates</option>
                                            <option translate [ngValue]="3">preboarding.selectMedium.boxes</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control form-control-sm" formControlName="quantity"
                                            type="number"
                                            placeholder="{{'preboarding.selectMedium.amount' | translate}}" />
                                    </div>
                                    <div class="col-1">
                                        <button *ngIf="singleCollectionDetails().length > 1"
                                            class="btn btn-light btn-sm" type="button"
                                            (click)="singleCollectionDetails().removeAt(i)"><i
                                                class="fa fa-trash fa-sm"></i></button>
                                    </div>
                                </div>
                                <div *ngIf="i+1 == singleCollectionDetails().length && i+1 < 4"
                                    class="form-inline form-group-medium-btn">
                                    <button id="addSingleCollectionMedium" type="button" class="btn  btn-primary btn-sm"
                                        (click)="singleCollectionDetails().push(mapDetail())"><i
                                            class="fa fa-plus fa-sm"></i></button>
                                    <label translate
                                        class="introduction-title text-primary text-light-font text-givt-purple">preboarding.selectMedium.addMedium</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of single collection card-->
                <!-- Start of single multiple card-->
