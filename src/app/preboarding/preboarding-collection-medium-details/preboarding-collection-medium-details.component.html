<form autocomplete='off' [formGroup]='form' (ngSubmit)='submit()' class='justify-content-center w-100 h-100' #formDir="ngForm" [class.submitted]="formDir.submitted">
    <app-custom-card [showCloseButton]="false" [showPreviousButton]="true" titleTranslationKey='preboardingOrganisation.topTitle'>
        <div body>
            <app-header-image class="d-flex flex-row justify-content-center"></app-header-image>
            <p class="introduction-title text-primary text-light-font text-givt-purple mt-3" translate>
                preboardingCollectionMediumDetails.description
            </p>

            <div id="accordion">
                <!-- Start of single collection card-->
                <div id="singleCollectionParent" class="card" *ngIf="additionalInformationCommand.singleCollectionService.enabled">
                    <div class="card-header" id="headingSingleCollectionService" data-toggle="collapse" data-target="#collapseSingleCollectionService" aria-expanded="true" aria-controls="collapseSingleCollectionService">
                        <span class="introduction-title text-primary text-light-font text-givt-purple">
                            Single collection service
                        </span>
                    </div>
                    <div id="collapseSingleCollectionService" class="collapse show medium-card-body" aria-labelledby="headingSingleCollectionService" data-parent="#singleCollectionParent">
                        <div formArrayName="singleCollectionDetails">
                            <div *ngFor="let employee of singleCollectionDetails().controls; let i=index">
                                <div class="row no-gutters medium-control-row" [formGroupName]="i">
                                    <div class="col-8">
                                        <select class="form-control form-control-sm" formControlName="collectionType">
                                            <option [ngValue]="null">Select</option>
                                            <option [ngValue]="0">Bags</option>
                                            <option [ngValue]="1">Buckets</option>
                                            <option [ngValue]="2">Plates</option>
                                            <option [ngValue]="3">Collection boxes</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control form-control-sm" formControlName="quantity" type="number" placeholder="Amount" />
                                    </div>
                                    <div class="col-1">
                                        <button *ngIf="singleCollectionDetails().length > 1" class="btn btn-light btn-sm" type="button" (click)="singleCollectionDetails().removeAt(i)"><i
                                                class="fa fa-trash fa-sm"></i></button>
                                    </div>
                                </div>
                                <div *ngIf="i+1 == singleCollectionDetails().length" class="form-inline form-group-medium-btn" (click)="singleCollectionDetails().push(mapDetail())">
                                    <button id="addSingleCollectionMedium" type="button" class="btn  btn-primary btn-sm"><i class="fa fa-plus fa-sm"></i></button>
                                    <label class="introduction-title text-primary text-light-font text-givt-purple">Add
                                        another collection medium</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of single collection card-->
                <!-- Start of single multiple card-->
                <div id="multipleCollectionParent" class="card" *ngIf="additionalInformationCommand.multipleCollectionService.enabled">
                    <div class="card-header" id="headingMultipleCollectionService" data-toggle="collapse" data-target="#collapseMultipleCollectionService" aria-expanded="true" aria-controls="collapseMultipleCollectionService">
                        <span class="introduction-title text-primary text-light-font text-givt-purple">
                            Multiple collection service
                        </span>
                    </div>
                    <div id="collapseMultipleCollectionService" class="collapse show medium-card-body" aria-labelledby="headingMultipleCollectionService" data-parent="#multipleCollectionParent">
                        <div formArrayName="multipleCollectionDetails">
                            <div *ngFor="let employee of multipleCollectionDetails().controls; let i=index">
                                <div class="row no-gutters medium-control-row" [formGroupName]="i">
                                    <div class="col-8">
                                        <select class="form-control form-control-sm" formControlName="collectionType">
                                            <option [ngValue]="null">Select</option>
                                            <option [ngValue]="0">Bags</option>
                                            <option [ngValue]="1">Buckets</option>
                                            <option [ngValue]="2">Plates</option>
                                            <option [ngValue]="3">Collection boxes</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control form-control-sm" formControlName="quantity" type="number" placeholder="Amount" />
                                    </div>
                                    <div class="col-1">
                                        <button *ngIf="multipleCollectionDetails().length > 1" class="btn btn-light btn-sm" type="button" (click)="multipleCollectionDetails().removeAt(i)"><i
                                                class="fa fa-trash fa-sm"></i></button>
                                    </div>
                                </div>
                                <div *ngIf="i+1 == multipleCollectionDetails().length" class="form-inline form-group-medium-btn" (click)="multipleCollectionDetails().push(mapDetail())">
                                    <button id="addSingleCollectionMedium" type="button" class="btn  btn-primary btn-sm"><i class="fa fa-plus fa-sm"></i></button>
                                    <label class="introduction-title text-primary text-light-font text-givt-purple">Add
                                        another collection medium</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of multiple collection card-->
                <!-- Start of end of service collection card-->
                <div id="endOfServiceCollectionParent" class="card" *ngIf="additionalInformationCommand.endOfServiceCollection.enabled">
                    <div class="card-header" id="headingEndOfServiceCollection" data-toggle="collapse" data-target="#collapseEndOfServiceCollection" aria-expanded="true" aria-controls="collapseEndOfServiceCollection">
                        <span class="introduction-title text-primary text-light-font text-givt-purple">
                            End of service collection
                        </span>
                    </div>
                    <div id="collapseEndOfServiceCollection" class="collapse show medium-card-body" aria-labelledby="headingEndOfServiceCollection" data-parent="#endOfServiceCollectionParent">
                        <div formArrayName="endOfServiceCollectionDetails">
                            <div *ngFor="let employee of endOfServiceCollectionDetails().controls; let i=index">
                                <div class="row no-gutters medium-control-row" [formGroupName]="i">
                                    <div class="col-8">
                                        <select class="form-control form-control-sm" formControlName="collectionType">
                                            <option [ngValue]="null">Select</option>
                                            <option [ngValue]="0">Bags</option>
                                            <option [ngValue]="1">Buckets</option>
                                            <option [ngValue]="2">Plates</option>
                                            <option [ngValue]="3">Collection boxes</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control form-control-sm" formControlName="quantity" type="number" placeholder="Amount" />
                                    </div>
                                    <div class="col-1">
                                        <button *ngIf="endOfServiceCollectionDetails().length > 1" class="btn btn-light btn-sm" type="button" (click)="endOfServiceCollectionDetails().removeAt(i)"><i
                                                class="fa fa-trash fa-sm"></i></button>
                                    </div>
                                </div>
                                <div *ngIf="i+1 == endOfServiceCollectionDetails().length" class="form-inline form-group-medium-btn" (click)="endOfServiceCollectionDetails().push(mapDetail())">
                                    <button id="addSingleCollectionMedium" type="button" class="btn  btn-primary btn-sm"><i class="fa fa-plus fa-sm"></i></button>
                                    <label class="introduction-title text-primary text-light-font text-givt-purple">Add
                                        another collection medium</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of end of service collection card-->
                <!-- Start of end of service collection card-->
                <div id="communionCollectionParent" class="card" *ngIf="additionalInformationCommand.communionCollection.enabled">
                    <div class="card-header" id="headingCommunionCollection" data-toggle="collapse" data-target="#collapseCommunionCollection" aria-expanded="true" aria-controls="collapseCommunionCollection">

                                        <select class="form-control form-control-sm" formControlName="collectionType">

                                            <option [ngValue]="0">Bags</option>
                                            <option [ngValue]="1">Buckets</option>
                                            <option [ngValue]="2">Plates</option>
                                            <option [ngValue]="3">Collection boxes</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control form-control-sm" formControlName="quantity" type="number" placeholder="Amount" />
                                    </div>
                                    <div class="col-1">
                                        <button *ngIf="communionCollectionDetails().length > 1" class="btn btn-light btn-sm" type="button" (click)="communionCollectionDetails().removeAt(i)"><i
                                                class="fa fa-trash fa-sm"></i></button>
                                    </div>
                                </div>
                                <div *ngIf="i+1 == communionCollectionDetails().length" class="form-inline form-group-medium-btn" (click)="communionCollectionDetails().push(mapDetail())">
                                    <button id="addSingleCollectionMedium" type="button" class="btn  btn-primary btn-sm"><i class="fa fa-plus fa-sm"></i></button>
                                    <label class="introduction-title text-primary text-light-font text-givt-purple">Add
                                        another collection medium</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of end of service collection card-->
                <!-- Start of candle collection collection card-->
                <div id="candleCollectionParent" class="card" *ngIf="additionalInformationCommand.candleCollection.enabled">
                    <div class="card-header" id="headingCandleCollection" data-toggle="collapse" data-target="#collapseCandleCollection" aria-expanded="true" aria-controls="collapseCandleCollection">
                        <span class="introduction-title text-primary text-light-font text-givt-purple">
                            Candle collection
                        </span>
                    </div>
                    <div id="collapseCandleCollection" class="collapse show medium-card-body" aria-labelledby="headingCandleCollection" data-parent="#candleCollectionParent">
                        <div formArrayName="candleCollectionDetails">
                            <div *ngFor="let employee of candleCollectionDetails().controls; let i=index">
                                <div class="row no-gutters medium-control-row" [formGroupName]="i">
                                    <div class="col-8">
                                        <select class="form-control form-control-sm" formControlName="collectionType">
                                            <option [ngValue]="null">Select</option>
                                            <option [ngValue]="0">Bags</option>
                                            <option [ngValue]="1">Buckets</option>
                                            <option [ngValue]="2">Plates</option>
                                            <option [ngValue]="3">Collection boxes</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control form-control-sm" formControlName="quantity" type="number" placeholder="Amount" />
                                    </div>
                                    <div class="col-1">
                                        <button *ngIf="candleCollectionDetails().length > 1" class="btn btn-light btn-sm" type="button" (click)="candleCollectionDetails().removeAt(i)"><i
                                                class="fa fa-trash fa-sm"></i></button>
                                    </div>
                                </div>
                                <div *ngIf="i+1 == candleCollectionDetails().length" class="form-inline form-group-medium-btn" (click)="candleCollectionDetails().push(mapDetail())">
                                    <button id="addSingleCollectionMedium" type="button" class="btn  btn-primary btn-sm"><i class="fa fa-plus fa-sm"></i></button>
                                    <label class="introduction-title text-primary text-light-font text-givt-purple">Add
                                        another collection medium</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of candle collection card-->
            </div>
        </div>
        <button bottom type="submit" [translate] class="btn align-self-end btn-lg bg-givt-purple text-white text-heavy-font bottom-button w-75">
            <span class="text-white text-heavy-font" translate>
                preboardingCollectionMediumDetails.nextButtonText
            </span>
        </button>
    </app-custom-card>
</form>
