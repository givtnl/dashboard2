<app-custom-card [showCloseButton]="false">
  <div body>
    <app-header-image class="d-flex flex-row justify-content-center"></app-header-image>
    <div [class.circle-red]="hasFailedSteps()" [class.circle-green]="hasLoadingSteps() || isCompleted()"
      class=" w-150px h-150px d-flex justify-content-center align-items-center shadow mb-3 mx-auto">
      <i *ngIf="hasLoadingSteps()" class="fas fa-spinner fa-spin fa-5x text-white"></i>
      <i *ngIf="hasFailedSteps()" class="fa fa-times fa-5x text-white"></i>
      <i *ngIf="isCompleted()" class="fa fa-check fa-5x text-white"></i>
    </div>
    <p *ngIf="isCompleted()" class="introduction-title text-primary text-heavy-font text-givt-purple text-center"
      translate>
      preboardingDetailsCompleteComponent.title
    </p>
    <p *ngIf="isCompleted()" class="text-givt-purple text-light-font text-center" translate>
      preboardingDetailsCompleteComponent.description</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let step of steps; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center p-1">{{step.term | translate}}
        <i *ngIf="step.loading" class="fa fa-spinner fa-spin"></i>
        <i *ngIf="step.success" class="fa fa-check text-success"></i>
        <i *ngIf="step.failed === true" class="fa fa-times text-danger"></i>
        <i *ngIf="!step.loading && !step.failed && !step.success" class="fa fa-minus"></i>
      </li>
    </ul>
  </div>
</app-custom-card>
