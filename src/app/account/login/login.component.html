<form body [formGroup]="form" (ngSubmit)="submit()" class="w-100 h-100 justify-content-center">
    <app-custom-card>
        <div body class="d-flex flex-column align-items-center">
            <app-header-image class="text-center w-100 mt-1"></app-header-image>
            <h1 class="text-primary text-light-font text-givt-purple text-center mt-5" translate>
                loginComponent.headerTitle
            </h1>
            <p class="introduction-title text-primary text-light-font text-givt-purple text-center mt-3" translate>
                loginComponent.title
            </p>
            <input [class.submitted]="submitted && !isValidEmail" type="email" autocomplete="email"
                placeholder="{{ 'placeholders.email' | translate }}" formControlName="email"
                class="form-control form-control-lg mb-3 shadow text-givt-purple mt-1" />
            <app-password-input [class.submitted]="submitted && !isValidPassword" formControlName="password"
                [showPasswordHint]="false" class="w-100"></app-password-input>
                <p class="text-left form-text mt-3">
                    <a class="text-muted text-light-font"
                      [routerLink]="['/', 'account', 'password-forgotten']"
                      queryParamsHandling="merge">
                      <u translate>
                        loginComponent.passwordForgotten
                      </u>
                    </a>
                </p>
            <div *ngIf="errorMessages" class="mt-1">
                <small *ngFor="let message of errorMessages" class="form-text text-center text-red">
                    {{ message }}
                </small>
            </div>
        </div>
        <button bottom [disabled]="loading" type="submit" [translate]
            class="btn btn-lg bg-givt-green text-white text-heavy-font w-75 m-0">
            <i class="fas fa-rocket mr-1" *ngIf="!loading"></i>
            <i class="fas fa-spinner fa-spin mr-1" *ngIf="loading"></i>
            loginComponent.loginButtonText
        </button>
    </app-custom-card>
</form>
