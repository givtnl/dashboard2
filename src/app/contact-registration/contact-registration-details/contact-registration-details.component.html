<form autocomplete='off' [formGroup]='form' (ngSubmit)='submit()' class='justify-content-center w-100 h-100'>
    <app-custom-card [showCloseButton]="true" titleTranslationKey="contactRegistrationDetailsComponent.title" [showPreviousButton]="true"
        iconBackgroundClass="circle-yellow" icon="fas fa-user-tag fa-5x">
        <div body>
            <div class="form-row justify-content-center">
                <div class="form-group col-5">
                    <label for="firstName" class="pl-1 text-givt-purple" translate>contactRegistrationDetailsComponent.firstName</label>
                    <input type="text" class="form-control shadow text-givt-purple" id="firstName" formControlName="firstName">
                </div>
                <div class="form-group col-5">
                    <label for="lastName" class="pl-1 text-givt-purple" translate>contactRegistrationDetailsComponent.lastName</label>
                    <input type="text" class="form-control shadow text-givt-purple" id="lastName" formControlName="lastName">
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-6">
                    <label for="email" class="pl-1 text-givt-purple" translate>contactRegistrationDetailsComponent.email</label>
                    <input type="email" class="form-control shadow text-givt-purple" id="email" formControlName="email">
                </div>
                <div class="form-group col-4">
                    <label for="email" class="pl-1 text-givt-purple" translate>contactRegistrationDetailsComponent.telephone</label>
                    <input type="email" class="form-control shadow text-givt-purple" id="email" formControlName="email">
                </div>
            </div>
        </div>
        <button bottom type="submit" class="btn btn-lg bg-givt-green text-white text-heavy-font bottom-button w-75">
            <span class="text-white text-heavy-font" translate>
                contactRegistration.nextButton
            </span>
        </button>
    </app-custom-card>
</form>
