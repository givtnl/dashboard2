<div class="custom-card shadow custom-card-with-picture"
  [ngClass]="{'custom-card-with-picture' : customCardWithPicture}">
  <div class=" card-titlebar">
    <div class="side-col w-{{getHeaderButtonsWidth()}}px">
      <a class="card-titlebar-button" *ngIf="showPreviousButton" (click)="onClickPrevious()">
        <i class="fas text-givt-purple fa-arrow-left"></i>
      </a>
    </div>
    <div class="middle-col">
      <p *ngIf="titleTranslationKey && titleTranslationKey?.length > 0" [translate]="titleTranslationKey"
        class="text-givt-purple text-center text-heavy-font p-0 m-0">
      </p>
    </div>
    <div class="side-col w-{{getHeaderButtonsWidth()}}px">
      <app-questionmark [title]="questionMarkTitle" *ngIf="questionMarkTitle" [text]="questionMarkText"
        class="card-titlebar-button">
      </app-questionmark>
      <app-questionmark-picture [title]="questionMarkPictureTitle" *ngIf="questionMarkPictureTitle"
        [text]="questionMarkPictureText" [picturePath]="questionMarkPicturePath" [pictureAlt]="questionMarkPictureAlt"
        class="card-titlebar-button">
      </app-questionmark-picture>
      <a class="card-titlebar-button" [routerLink]="['/', 'dashboard']" *ngIf="showCloseButton">
        <i class="fas text-givt-purple fa-times"></i>
      </a>
    </div>
  </div>
  <div class="card-content">
    <div class="card-content-inner">
      <div class="card-content-body mb-3 d-flex flex-grow-1">
        <div class="card-content-inner-content-picture d-flex flex-column pr-0 pl-0"
          [ngClass]="{'col-md-6' : customCardWithPicture}">
          <div class="{{iconBackgroundClass}} w-100px h-100px d-flex justify-content-center align-items-center shadow"
            *ngIf="icon">
            <i class="{{icon}} text-white"></i>
          </div>

          <ng-content select="[text]">

          </ng-content>
        </div>

        <div class="card-content-inner-content flex-grow-1">
          <ng-content select="[body]">
          </ng-content>
        </div>
      </div>
      <ng-content select="[bottom]">
      </ng-content>
    </div>
  </div>
</div>
